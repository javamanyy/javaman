<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>JavaMan - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

	  <link rel="stylesheet" type="text/css" href="/css/zzsc.css">
	  <script type="text/javascript" src="/js/jquery.min.js"></script>

      <!-- Google Fonts 
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
	  -->
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo.png"></a></h1>
          <span class="tagline">红尘路上的行者歪歪</span>
        </div>
		<div class="posts"></div>
		<div id="firstpane" class="menu_list">
		{% for category in site.categories %}
			<p class="menu_head">{{ category | first }}  ({{ category | last | size }})</p>
			<!--文章数量少的情况先，所有类型默认全部打开
				之后多了，默认类型全部关闭。<div style="display:none" class=menu_body >
			-->
			<div style="display:current" class=menu_body >
			{% for post in category.last %}
			  <a href="{{ post.url }}">{{ post.title }}</a>
			{% endfor %}
			</div>  
		{% endfor %}
	</div>

        <div class="footer">
          <span id="footer-links">
            <a href="/about.html" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="/index.html" class="footer-link">Home</a> <span class="separator">&bull;</span>
            <a href="" class="footer-link">Contact</a>
          </span>
		  <br/>
		  <br/>在你所有的能耐中，至少应该有一样是拿得出手的。不会做很多事情并不可怕，可怕的是没有一件事情能做好。
        </div>
      </div>

        {{ content }}

    </div>

    <script src="/scripts/responsive.js" type="text/javascript"></script>
	<script type=text/javascript>
	$(document).ready(function(){
		//$("#firstpane .menu_body:eq(0)").show();
		$("#firstpane p.menu_head").click(function(){
			$(this).addClass("current").next("div.menu_body").slideToggle(300).siblings("div.menu_body").slideUp("slow");
			$(this).siblings().removeClass("current");
		});
		$("#secondpane .menu_body:eq(0)").show();
		$("#secondpane p.menu_head").mouseover(function(){
			$(this).addClass("current").next("div.menu_body").slideDown(500).siblings("div.menu_body").slideUp("slow");
			$(this).siblings().removeClass("current");
		});
		
	});
	</script>
  </body>
</html>
